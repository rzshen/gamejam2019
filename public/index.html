<!DOCTYPE html>
<html ng-app="angularApp">
  <head>
    <meta charset="UTF-8">
    <title>BullShot</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="icon" href="./img/bull.png">

  </head>

  <body ng-controller="indexCtrl"> 
  	
    
    <div class="container">
    <div class="row">

      <div class="col-sm">
      	<div class="leftelements">
            <div class="elements">
              <img id="logo" src="./img/logo.png">
            </div>

        		<div class="elements">
        			<img class="icons" id="bhat" src="./img/hat.png">
              <!-- <button ng-click = "grabProduct()" type="button">Multiply</button> -->
             <!--  <p class="participants" ng-model="numberPlayer"> {{numberPlayer}} </p> -->
             <p class="participants"> # of Players</p>
            </div>

        		<div class="elements">
        			<img class="icons" id="bull" src="./img/bull.png">
              <p class="lowestmove"> Lowest Count</p>
        		</div>  

        		<div class="elements">
        			<img class="icons" id="bar" src="./img/movekeeper.png">
              <p class="numberofmoves"> Current Count</p>
          	</div>

          </div>
      </div>

      <div class="col-sm">
          <div class="gamecanvas">
          </div>
     </div>

      <div class="col-sm">
      	
        <div class="rightelements">
          		
              <div class="elements">
          		<img class="icons" id="sun" src="./img/time.png">
              <p class="timeleft"></p>
              </div>

            <div class="timer">
              <div> <span id="time">05:00</span>
              </div>
            </div>

        		<div class="elements">
        		<img class="icons" id="flag" src="./img/flag.png">
             <p class="leaderboard"> Leader <br> Board</p>
            </div>

            <!-- <h2>Modal Example</h2> -->

              <!-- Trigger/Open The Modal -->
              <button id="myBtn">View</button>

              <!-- The Modal -->

              <div id="myModal" class="modal">
                 <h1 class="list">Leader Board</h1>
                <img class="leaderBoard" src="./img/leader.png">
              </div>

                 <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                </div>

              </div>

        </div>
      </div>

    </div>
  </div>


    
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
  <script>src="https://code.jquery.com/jquery-3.2.1.js"
     integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
     crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./js/index.js"></script>

  
  </body>
</html>
